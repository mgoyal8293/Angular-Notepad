<div class="notes-list-centre log-in-container">

    <div class="form-group log-in-item"><img src="/assets/images/logo.png" class="log-in-logo"> </div>
    <div *ngIf="newUser" class="form-group log-in-item">
        <h3>Enter Details</h3>
    </div>
    <form [formGroup]="formSignup">
        <div class="form-group log-in-item">
            <label for="inputEmail" [ngClass]="getInput('email').invalid && getInput('email').touched ? 'text-danger' : ''">
                Email Id
            </label>
            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                formControlName="email" placeholder="Enter Email Id" [ngClass]="getInput('email').invalid &&
                getInput('email').touched ? 'is-invalid' : ''">
            <small class="text-danger" *ngIf="getInput('email').hasError('required') && getInput('email').touched">
                Email is Required!
            </small>
            <small class="text-danger" *ngIf="getInput('email').hasError('email')">
                Enter a valid email address!
            </small>
        </div>
        <div class="form-group log-in-item">
            <label for="inputPassword" [ngClass]="getInput('password').invalid && getInput('password').touched ? 'text-danger' : ''">
                Password
            </label>
            <input type="password" class="form-control login-btn-test" formControlName="password" id="inputPassword"
                [ngClass]="getInput('password').invalid && getInput('password').touched  ? 'is-invalid' : ''" placeholder="Password">
            <div *ngIf="!getInput('password').hasError('hasWhiteSpace')">
            <small *ngIf="getInput('password').touched || getInput('password').dirty" [ngClass]="getInput('password').hasError('minlength') || getInput('password').hasError('required') ?
                'text-danger' : 'text-success'">Must be at least 6 characters!</small>
            </div>
            <small class="text-danger" *ngIf="getInput('password').hasError('hasWhiteSpace')">
                Invalid Character Entered!
            </small>
        </div>
        <div class="form-group log-in-item" *ngIf="newUser">
            <label for="inputConfirm" [ngClass]="getInput('confirmPassword').invalid && getInput('confirmPassword').touched ? 'text-danger' : ''">
                Confirm Password
            </label>
            <input type="password" class="form-control login-btn-test" formControlName="confirmPassword" id="inputConfirm"
                [ngClass]="getInput('confirmPassword').invalid && getInput('confirmPassword').touched ? 'is-invalid' : ''"
                placeholder="Confirm Password">
            <small class="text-danger" *ngIf="getInput('confirmPassword').hasError('required') && getInput('confirmPassword').touched">
                Password is Required!
            </small>
            <small class="text-danger" *ngIf="getInput('confirmPassword').hasError('NoPassswordMatch')">Password do not match</small>
        </div>
        <button type="submit" [disabled]="formSignup.invalid" class="login-btn-main login-entry-submit-btn"
            (click)="clickLoginButton()">{{newUser ? "Sign Up" : "Log In"}}</button>
        <button type="button" class="btn btn-outline-secondary btn-sm log-in-btn-signup"
            (click)="clickSignUpButton(newUser)">{{newUser ? 'Go Back' : 'Sign Up'}}</button>
    </form>
</div>

<app-loader [loader]="appLoading"></app-loader>
